pools:
  - id: HTTP pool
    gun:
      type: http/scenario
      target: api:8080
      answlog:
        enabled: true
        path: ./answ.log
        filter: all

    ammo:
      type: http/scenario
      file: ./ammos/ammo.yaml

    result:
      type: phout
      destination: ./phout.log

    instance:
      type: step
      from: 1
      to: 1000
      step: 100
      duration: 5s